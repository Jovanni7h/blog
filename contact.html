<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Personal con Js</title>
    <!--Estilos css-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <!-- Bootstrap -->
    <link
      id="theme"
      rel="stylesheet"
      type="text/css"
      href="./css/stylesTheme.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Estilos css de jQuery UI -->
    <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="./js/jquery-ui/jquery-ui.theme.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

    <!-- jQuery-UI -->
    <script
      type="text/javascript"
      src="./js/jquery-ui/jquery-ui.min.js"
    ></script>
    <!-- jQuery -->

    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div id="selectorTheme">
      <div id="dark"></div>
      <div id="ligth"></div>
    </div>
    <section id="global">
      <!-- Header -->
      <header>
        <div id="logo">
          <h1>Proyecto JS</h1>
        </div>
        <div class="clearfix"></div>
        <nav id="menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="relog.html">Relog</a></li>
            <li><a href="about.html">Sobre mi</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <!-- Header -->

      <!-- Contenido -->
      <section id="content">
        <div id="box">
          <!-- Form contacto -->
          <h2>Contacto</h2>
          <form action="" method="POST">
            <form>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="alias"
                  data-validation="alphanumeric"
                />
                <label for="name">Nombre</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="surname"
                  name="surname"
                  placeholder="last"
                  data-validation="alphanumeric"
                />
                <label for="surname">Apellidos</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="emal"
                  name="email"
                  placeholder="@"
                  data-validation="email"
                />
                <label for="email">Email</label>
              </div>

              <div class="form-floating mb-3">
                <select type="text" class="form-control" id="sexo" name="sexo" data-validation="required">
                  <option value="men">Selecciona el sexo</option>
                  <option value="men">Hombre</option>
                  <option value="women">Mujer</option>
                </select>
                <label for="sexo">Sexo</label>
              </div>

              <div class="form-floating mb-3">
                <input type="date" class="form-control" id="date" name="date" data-validation="date" data-validation-format="dd/mm/yyyy"/>
                <label for="date">Fecha de nacimiento</label>
              </div>

              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="age" name="age" data-validation="number"/>
                <label for="age">Edad</label>
              </div>

              <input
                type="submit"
                class="btn btn-outline-success"
                value="Enviar"
              />
            </form>
          </form>
        </div>

        <aside id="sidebar">
          <div id="about">
            <h4><span>¿Quien soy?</span></h4>
            <img src="./img/caracol.jpg" alt="" />
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. In
              malesuada enim et diam pretium, in imperdiet sapien posuere.
              Phasellus eu sem nec metus lacinia tempus eu vitae tellus.
            </p>
          </div>
          <div id="login">
            <h4><span>Identificate</span></h4>
            <form>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="alias"
                />
                <label for="name">Nombre</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="emal"
                  name="email"
                  placeholder="@"
                />
                <label for="email">Email</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="pass"
                />
                <label for="password">Contraseña</label>
              </div>

              <input
                type="submit"
                class="btn btn-outline-success"
                value="Entrar"
              />
            </form>
          </div>
        </aside>
        <div class="clearfix"></div>
      </section>
      <!-- Contenido -->
    </section>

    <div class="container mt-3">
      <div class="row">
        <a href="#" class="up d-flex justify-content-center">
          <img src="img/up.svg" />
        </a>
      </div>
    </div>

    <footer id="footer">JavaScript</footer>
  </body>
</html>
